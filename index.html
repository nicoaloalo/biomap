<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BioMap</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: whitesmoke;
      /*Fondo*/
      display: flex;
      flex-direction: column;
      align-items: center;
      /* Centra el contenido horizontalmente */
      min-height: 100vh;
      /* Asegura que el body ocupe al menos toda la altura de la ventana */
      margin: 0;
    }


    .header-box h2 {
      margin-top: 0;
      font-size: 2em;
    }

    .header-box p {
      font-size: 1.1em;
      line-height: 1.5;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }

    .mapa-vertical-regiones {
      display: flex;
      flex-direction: column;
      /* Apila los "items" de región verticalmente */
      align-items: flex-start;
      /* Alinea los items a la izquierda para que el texto no se vea "flotando" */
      gap: 10px;
      /* Espacio entre cada item de región (imagen + nombre) */
      padding: 50px;
      /*Agrande el cuadro de las regiones*/
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .region-item {
      /* Nuevo estilo para cada contenedor de imagen y nombre */
      display: flex;
      /* Permite que la imagen y el texto estén lado a lado */
      align-items: center;
      /* Alinea verticalmente la imagen y el texto */
      gap: 10px;
      /* Espacio entre la imagen y el nombre */
      text-decoration: none;
      /* Quita el subrayado del enlace */
      color: #333;
      /* Color del texto del nombre */
      padding: 5px 10px;
      /* Pequeño padding alrededor del item */
      border-radius: 5px;
      transition: background-color 0.2s, transform 0.2s;
    }

    .region-item:hover {
      background-color: #e9ecef;
      /* Ligero cambio de fondo al pasar el ratón */
      transform: translateX(10px);
      /* Desliza ligeramente a la derecha al pasar el ratón */
    }

    .region-item img {
      width: 120px;
      /* Ancho de la imagen de la región (ajustado para que quepa bien con texto) */
      height: auto;
      /* Mantiene la proporción de la imagen */
      display: block;
      /*  border: 1px solid #ddd;
      /* Un borde sutil para la imagen */
      /*border-radius: 3px;*/
    }

    .region-item span {
      /* Estilo para el nombre de la región */
      font-weight: bold;
      font-size: 1.5em;
      white-space: nowrap;
      /* Evita que el nombre se rompa en varias líneas */
    }
  </style>
</head>
